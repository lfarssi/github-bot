# .github/workflows/auto-commit.yml
name: Auto Commit Every Hour

on:
  schedule:
    - cron: '0 * * * *'  # Every hour (UTC time)

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make random change
        run: |
          echo "Commit made at $(date)" >> hourly_log.txt

      - name: Commit and push
        run: |
          git config user.name "lfarssi"
          git config user.email "medlfarssi10@gmail.com"
          git add .
          git commit -m "Auto commit at $(date)" || echo "Nothing to commit"
          git push
